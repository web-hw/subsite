<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>客服中心|投诉</title>
	<meta name="keywords" content="#">
	<meta name="description" content="#">
	<link rel="stylesheet" href="__PUBLIC__/css/base.css">
	<link rel="stylesheet" href="__PUBLIC__/css/cs.css">
	<include file="Public/IE" />
</head>
<body>
<include file="Public/top_line" />
<include file="Public/header" />
<div class="tran-bg"></div>
<div class="kf-container">
	<div class="kf-content">
		<div class="title">客服中心丨自助服务</div>
		<div class="content clearfix boxShadow">
			<div class="left-nav f-left">
				<include file="Public/cs_left_nav" />
			</div>
			<div class="o-step bug-o-step">
				<div class="title">
					投诉<br><i>您在使用客服中心过程中，如遇到任何问题和不满，欢迎在此投诉，我们将快速为您处理。</i>
				</div>
				<div class="bug-desc">
					<form action="?ct=<{$request.ct}>&ac=<{$request.ac}>" method="POST" enctype="multipart/form-data" onSubmit="return checkData('Content');">
						<input type="hidden" name="op" value="1">
						<table>
							<tr>
								<td><i>*</i> 玩家账号：</td>
								<td><input name="user_name" placeholder="请输入您的平台账号"/></td>
							</tr>
							<tr>
								<td><i>*</i> 您的角色所在游戏：</td>
								<td>
									<select id="game" name="bug_game">
										<option value="0">请选择举报角色所在游戏</option>
										<{html_options options=$game_options}>
									</select>
								</td>
							</tr>
							<!--查询服务器-->
							<script>
                                $("#game").change(function(){
                                    var gid=$(this).val();
                                    if(gid){
                                        $.post("?ct=account&ac=president",{
                                            gid:gid
                                        },function(data){
                                            if(data != ''){
                                                $("#server").empty().append("<option value='0'>请选择举报角色所在游戏</option>");
                                                $.each(data,function(key,value){
                                                    var option = $("<option>").val(key).text(value);
                                                    $("#server").append(option);
                                                });
                                            }
                                        },"json");

                                    }
                                });
							</script>
							<tr>
								<td><i>*</i> 所在服务器：</td>
								<td>
									<select id="server" name="bug_server">
										<option value="0">请选择举报角色所在服务器</option>
									</select>
								</td>
							</tr>
							</tr>
							<tr>
								<td><i>*</i> 角色名：</td>
								<td><input name="bug_gname" placeholder="请输入您的游戏角色名"/></td>
							</tr>
							<tr>
								<td><i>*</i> 上传截图：</td>
								<td>
									<a href="javascript:;" class="a-upload">
										<input type="file" name="bug_imgs" multiple="multiple">点击这里上传问题截图　　
										<button>选择图片</button>
									</a>
								</td>
							</tr>
							<tr>
								<td class="pro-desc"><i>*</i> 投诉信息：</td>
								<td>
									<textarea rows="5" name="bug_content" cols="34" placeholder="请详细描述您遇到的情况，若投诉电话客服，可以在提交成功后补充您的个人信息，便于我们核实查证。"></textarea>
								</td>
							</tr>
							<tr>
								<td><i>*</i> 请输入验证码：</td>
								<td>
									<ul class="clearfix">
										<li><input name="" required onblur="vif(this.value,this,2)" class="code-inp" placeholder="请输入右侧验证码"/></li>
										<li><img src="?ct=cs&ac=code" onClick="this.src='?ct=cs&ac=code&a='+Math.random();"></li>
										<li><a href="javascript:0" class="img-tx">看不清,换一张</a></li>
									</ul>
									<!--点击更换验证码-->
									<script>
                                        $('.img-tx').click(function () {
                                            $(this).parent('li').prev('li').find('img').attr('src','?ct=cs&ac=code&a='+Math.random())
                                        });
									</script>
								</td>
							</tr>
							<tr style="height:0">
								<td colspan="2" class="sub-btn-td"><span style="color:red" class="vifmobile2"></span></td>
							</tr>
							<tr>
								<td colspan="2" class="sub-btn-td"><button disabled id="wgbutton">提交</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- footer -->
<include file="Public/footer" />
<script src="__PUBLIC__/js/kf_query.js"></script>
<!-- footer - end -->
<style>
	.footer5{margin-top:0;}
</style>
</body>
</html>
