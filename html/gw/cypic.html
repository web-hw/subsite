				<script type="text/javascript">
					//截图放大按钮显示
					$(function () {
						$('.pic-box ul li').hover(function () {
							$(this).find('.scale-box').css('display','block');
						},function () {
							$(this).find('.scale-box').css('display','none');
						})
					});
					//点击放大按钮显示大图
					$(function () {
						$('.pic-scale-btn').click(function () {
							var lgImgSrc = $(this).parent().parent().find('.sm-pic').attr('src');
							var largeImg =$('.largeImg');
							$('.large-pic-box').css('display','block');
							largeImg.attr('src',lgImgSrc);
						});
					});
					//点击关闭按钮关闭大图
					$(function () {
						$('.closeBtn').click(function () {
							$('.large-pic-box').css('display','none');
